<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="container">
        <aside id="top-title"><h1>BADGER DODGER <img id="badger-sprite" src="images/badger-sprite.png" /><img id="grass" src="images/grass.png" /><img id="cookie-sprite" src="images/cookie-sprite.png" /><img id="lion-sprite" src="images/lion-sprite.png" /><img id="bird-sprite" src="images/bird.png" /></h1></aside>
